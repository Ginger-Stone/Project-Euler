<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest prime factor</title>

    <script src="./script.js"></script>
    <style>
      .visibility {
        visibility: hidden;
        display: none;
      }

      #output {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Largest prime factor</h1>

    <p>
      The prime factors of 13195 are 5, 7, 13 and 29. What is the largest prime
      factor of the given number?
    </p>

    <input type="number" name="" id="number" />
    <button
      type="submit"
      onclick="largestPrimeFactor(document.getElementById('number').value)"
    >
      Submit
    </button>
    <p id="output-container" class="visibility">
      The largest prime factor of
      <span id="input"></span> is
      <span id="output"></span>
    </p>
  </body>
</html>
